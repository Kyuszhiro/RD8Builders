<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RD8 BUILDERS CORPS</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding-bottom: 60px;
    }

    header {
      background-color: #2c3e50;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      position: relative;
    }

    .logo {
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-item, .nav-item-button {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 15px;
      background: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav-item:hover, .nav-item-button:hover {
      background-color: white;
      color: #2c3e50;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2c3e50;
      min-width: 220px;
      z-index: 1000;
      border-radius: 0 0 6px 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #1abc9c;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

  .button-container {
  display: flex;
  flex-wrap: wrap;
  gap: 20px;
  justify-content: center; /* center them */
  max-width: 1200px;
  margin: 20px auto 10px auto;
  padding: 0 10px;
}

.select-button {
  background-color: #2c3e50;
  color: white;
  border: none;
  padding: 15px 25px;
  font-size: 16px;
  border-radius: 10px;
  cursor: pointer;
  transition: all 0.3s ease;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  flex: 0 0 auto;
  width: 200px;          /* ✅ all buttons same width */
  max-width: 100%; /* prevents overflow on tiny screens */
  text-align: center;    /* ✅ center text inside */
}


.select-button:hover {
  background-color: #1abc9c;
  transform: translateY(-3px);
  box-shadow: 0 6px 12px rgba(0,0,0,0.2);
}

@media (max-width: 768px) {
  .button-container {
    grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
    gap: 15px;
    margin-top: 20px;
  }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #2c3e50;
        margin-top: 10px;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-item, .nav-item-button {
        width: 100%;
        text-align: left;
        padding: 10px 20px;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
        background-color: #34495e;
        border-radius: 0;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }

        .select-button {
    padding: 12px;
    font-size: 14px;
  }
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }

    h1 {
      text-align: center;
      color: #2c3e50;
      font-size: 24px;
      margin-top: 30px;
    }
  </style>
</head>

  <script>

          // ---------------- LOGIN ENFORCEMENT ----------------
(function enforceLogin() {
    const isLoggedIn = localStorage.getItem("isLoggedIn") === "true";

    if (!isLoggedIn) {
        // Clear the page content
        document.documentElement.innerHTML = ""; 
        // Optional: set background white
        document.body.style.backgroundColor = "#fff";

        // Force redirect to login
        window.location.replace("../../login.html");
    }
})();

    const authLink = document.getElementById("authLink");
    const deptDropdown = document.getElementById("deptDropdown");
    const deptList = document.getElementById("deptList");
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    // Protect this page
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const userRole = localStorage.getItem("userRole");

    if (!isLoggedIn || (userRole !== "operations" && userRole !== "master")) {
      alert("Access denied.");
      window.location.href = "../../login.html";
    }

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    function updateAuthUI() {
      if (isLoggedIn === "true") {
        authLink.textContent = "Logout";
        deptDropdown.style.display = "block";

        authLink.onclick = () => {
          const confirmLogout = confirm("Are you sure you want to logout?");
          if (confirmLogout) {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("userRole");
            window.location.href = "../../login.html";
          }
        };

        // Render department links based on role
        if (userRole === "master") {
          deptList.innerHTML = `
            <a href="../Executive/Executive.html">Executive Department</a>
            <a href="../Admin/Admin.html">Admin Department</a>
            <a href="../Accounting/Accounting.html">Accounting Department</a>
            <a href="../Bidding/Bidding.html">Bidding Department</a>
            <a href="../Finance/Finance.html">Finance Department</a>
            <a href="../HR/HR.html">Human Resources Department</a>
            <a href="../IT/IT.html">IT Department</a>
            <a href="../Logistics/Logistics.html">Logistics Department</a>
            <a href="Operations.html">Operations Department</a>
            <a href="../Purchasing/Purchasing.html">Purchasing Department</a>
          `;
        } else if (userRole === "operations") {
          deptList.innerHTML = `
            <a href="Operations.html">Operations Department</a>
          `;
        }

      } else {
        authLink.textContent = "Login";
        deptDropdown.style.display = "none";
        authLink.onclick = () => {
          window.location.href = "../../login.html";
        };
      }
    }

    updateAuthUI();
  </script>
