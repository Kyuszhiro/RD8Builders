<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RD8 BUILDERS</title>
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f8f9fa;
      padding-bottom: 60px;
    }

    header {
      background-color: #2c3e50;
    }

    nav {
      max-width: 1200px;
      margin: 0 auto;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 15px;
      position: relative;
    }

    .logo {
      color: white;
      font-weight: bold;
      font-size: 20px;
    }

    .menu-toggle {
      display: none;
      flex-direction: column;
      gap: 5px;
      cursor: pointer;
    }

    .menu-toggle span {
      height: 3px;
      width: 25px;
      background: white;
      border-radius: 2px;
    }

    .nav-links {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }

    .nav-item, .nav-item-button {
      color: white;
      text-decoration: none;
      font-size: 16px;
      padding: 10px 15px;
      background: none;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .nav-item:hover, .nav-item-button:hover {
      background-color: white;
      color: #2c3e50;
    }

    .dropdown {
      position: relative;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #2c3e50;
      min-width: 220px;
      z-index: 1000;
      border-radius: 0 0 6px 6px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .dropdown-content a {
      display: block;
      padding: 10px 15px;
      color: white;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      background-color: #1abc9c;
    }

    .dropdown:hover .dropdown-content {
      display: block;
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 100px;
    }

    .select-button {
      background-color: #2c3e50;
      color: white;
      border: none;
      padding: 15px 30px;
      font-size: 18px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
    }

    .select-button:hover {
      background-color: #1abc9c;
    }

    @media (max-width: 768px) {
      .menu-toggle {
        display: flex;
      }

      .nav-links {
        display: none;
        flex-direction: column;
        width: 100%;
        background-color: #2c3e50;
        margin-top: 10px;
        padding: 10px 0;
      }

      .nav-links.show {
        display: flex;
      }

      .nav-item, .nav-item-button {
        width: 100%;
        text-align: left;
        padding: 10px 20px;
      }

      .dropdown-content {
        position: static;
        box-shadow: none;
        background-color: #34495e;
        border-radius: 0;
      }

      .dropdown:hover .dropdown-content {
        display: block;
      }

      .button-container {
        flex-direction: column;
        align-items: center;
      }

      .select-button {
        width: 80%;
        text-align: center;
      }
    }

    footer {
      background-color: #2c3e50;
      color: white;
      text-align: center;
      padding: 20px;
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      z-index: 100;
    }
  </style>
</head>
<body>

  <header>
    <nav>
      <div class="logo">RD8 BUILDERS</div>

      <div class="menu-toggle" id="menu-toggle">
        <span></span>
        <span></span>
        <span></span>
      </div>

      <div class="nav-links" id="nav-links">
        <a href="../../Index.html" class="nav-item">Home</a>
        <a href="../../AboutUs.html" class="nav-item">About Us</a>
        <a href="../../CompanyProfile.html" class="nav-item">Company Profile</a> <!-- Always accessible -->
        <a href="../../ContactUs.html" class="nav-item">Contact Us</a>

        <div class="dropdown" id="deptDropdown" style="display: none;">
          <button class="nav-item-button">Departments â–¾</button>
          <div class="dropdown-content" id="deptList">
            <!-- Items injected by JavaScript -->
          </div>
        </div>

        <a href="#" class="nav-item" id="authLink">Login</a>
      </div>
    </nav>
  </header>

  <div class="button-container">
    <button class="select-button" onclick="window.location.href='Driver.html'">DRIVER PANEL</button>
    <button class="select-button" onclick="window.location.href='Car.html'">CAR PANEL</button>
    <button class="select-button" onclick="window.location.href='OfficialBusiness.html'">OFFICIAL BUSINESS</button>
    <button class="select-button" onclick="window.location.href='gpstracker/public/admin.html'">GPS TRACKER</button>
  </div>

  <script>
    const authLink = document.getElementById("authLink");
    const deptDropdown = document.getElementById("deptDropdown");
    const deptList = document.getElementById("deptList");
    const menuToggle = document.getElementById("menu-toggle");
    const navLinks = document.getElementById("nav-links");

    // Protect this page
    const isLoggedIn = localStorage.getItem("isLoggedIn");
    const userRole = localStorage.getItem("userRole");

    if (!isLoggedIn || (userRole !== "admin" && userRole !== "master")) {
      alert("Access denied.");
      window.location.href = "../../login.html";
    }

    menuToggle.addEventListener("click", () => {
      navLinks.classList.toggle("show");
    });

    function updateAuthUI() {
      if (isLoggedIn === "true") {
        authLink.textContent = "Logout";
        deptDropdown.style.display = "block";

        authLink.onclick = () => {
          const confirmLogout = confirm("Are you sure you want to logout?");
          if (confirmLogout) {
            localStorage.removeItem("isLoggedIn");
            localStorage.removeItem("userRole");
            window.location.href = "../../login.html";
          }
        };

        // Render department links based on role
        if (userRole === "master") {
          deptList.innerHTML = `
            <a href="#">Executive Department</a>
            <a href="Admin.html">Admin Department</a>
            <a href="#">Accounting Department</a>
            <a href="#">Bidding Department</a>
            <a href="#">Finance Department</a>
            <a href="#">Human Resources Department</a>
            <a href="#">IT Department</a>
            <a href="#">Logistics Department</a>
            <a href="#">Operations Department</a>
            <a href="#">Purchasing Department</a>
          `;
        } else if (userRole === "admin") {
          deptList.innerHTML = `
            <a href="Admin.html">Admin Department</a>
          `;
        }

      } else {
        authLink.textContent = "Login";
        deptDropdown.style.display = "none";
        authLink.onclick = () => {
          window.location.href = "../../login.html";
        };
      }
    }

    updateAuthUI();
  </script>

  <footer class="footer">
    <p>&copy; Kurth Clarenze Lacsinto Novesteras. <br>All rights reserved.</p>
  </footer>

</body>
</html>
